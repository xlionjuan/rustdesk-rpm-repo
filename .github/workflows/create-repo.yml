name: Create Repo for RustDesk latest and nightly

on:
  schedule:
    # Every 3AM UTC
    - cron: "0 3 * * *"
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
  workflow_dispatch:

permissions:
    contents: read
  
jobs:
    verify:
      name: Verify container
      runs-on: ubuntu-24.04-arm
      steps:
        - name: Install Cosign
          uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

        - name: Verify
          run: |
            cosign verify --rekor-url=https://rekor.sigstore.dev \
            --certificate-identity-regexp "https://github.com/xlionjuan/.*" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            ghcr.io/xlionjuan/fedora-createrepo-image:latest  
   
    build:
      name: Build
      needs: verify
      runs-on: ubuntu-24.04-arm
      container: ghcr.io/xlionjuan/fedora-createrepo-image:latest
      steps:
        - name: Checkout code
          uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
          with:
            persist-credentials: false

        - name: Download RustDesk latest and nightly
          run: bash rustdesk_latest.sh & bash rustdesk_nightly.sh

        - name: sleep 1
          run: sleep 1

        - name: Reversion nightly version number with date and recompress
          run: |
            bash rustdesk_nightly_reversion.sh wwwroot/nightly/ori IS_NIGHTLY &\
            bash rustdesk_nightly_reversion.sh wwwroot/nightly-suse/ori IS_NIGHTLY &\
            bash rustdesk_nightly_reversion.sh wwwroot/latest/ori "" &\
            bash rustdesk_nightly_reversion.sh wwwroot/latest-suse/ori ""
            echo "Run tree"
            tree

        - name: sleep 1
          run: sleep 1

        - name: Prepare ephemeral GPG home + rpm macros
          if: github.event_name != 'pull_request' || startsWith(github.head_ref, 'renovate/')
          shell: bash
          run: |
            set -euo pipefail
            umask 077
            echo "GNUPGHOME=$(mktemp -d)" >> "$GITHUB_ENV"
            echo "RPMMACROS=$(mktemp)" >> "$GITHUB_ENV"

        - name: Import GPG Key
          if: github.event_name != 'pull_request' || startsWith(github.head_ref, 'renovate/')
          shell: bash
          run: |
            set -euo pipefail
            umask 077

            IMPORT_FPR="$(
              printf '%s' "$GPG_PRIVATE_KEY" |
              gpg --batch --yes --status-fd=1 --import 2>/dev/null |
              sed 's/\[GNUPG:\]/\n[GNUPG:]/g' |
              awk '/^\[GNUPG:\] IMPORT_OK/ {print $4; exit}'
            )"
            test -n "$IMPORT_FPR"

            cat > "$RPMMACROS" <<EOF
            %_signature gpg
            %_gpg_name $IMPORT_FPR
            %_openpgp_sign_id $IMPORT_FPR
            %_openpgp_sign gpg
            EOF


            rpmkeys --import <(gpg --batch --armor --export "$IMPORT_FPR")
          env:
            GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

        - name: Sign RPMs
          if: github.event_name != 'pull_request' || startsWith(github.head_ref, 'renovate/')
          run: bash createrepo/1_sign_rpm.sh

        - name: sleep 1
          run: sleep 1

        - name: Create repo
          run: bash createrepo/2_createrepo.sh

        - name: sleep 0.5
          run: sleep 0.5

        - name: Sign repo
          if: github.event_name != 'pull_request' || startsWith(github.head_ref, 'renovate/')
          run: bash createrepo/3_sign_repo.sh
        
        - name: Sleep 0.5 sec
          run: sleep 0.5

        - name: Clean up
          run: |
            rm -rf "$GNUPGHOME" || true
            rm -rf "$RPMMACROS" || true

        - name: Upload Pages artifact
          uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
          with:
            name: github-pages
            path: wwwroot

        - name: Publish Artifacts
          uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
          with:
            name: cf_r2
            path: wwwroot
            if-no-files-found: error

    deploy:
      name: Deploy to GitHub Pages
      if: github.event_name != 'pull_request'
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-24.04-arm
      needs: build
      permissions:
        contents: read
        pages: write
        id-token: write # Pages need this too
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

    push-to-cf-r2:
      name: Push to Cloudflare R2
      if: github.event_name != 'pull_request'
      runs-on: ubuntu-24.04-arm
      needs: build
      steps:
        - name: Download artifact
          uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
          with:
            pattern: cf_r2
            path: wwwroot
            merge-multiple: true
    
        - name: Upload to Cloudflare R2
          uses: ryand56/r2-upload-action@47013c9cf0012876409579ed17399005aa287b48 # v1.3.4
          with:
            r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
            r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
            r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
            r2-bucket: ${{ secrets.R2_BUCKET }}
            keep-file-fresh: true
            source-dir: wwwroot
            destination-dir: ./
